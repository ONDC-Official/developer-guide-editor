name: Build Binary

on:
  push:
    tags:
      - "*" # Runs on any new tag push
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ROOT_PATH: ${{ github.workspace }}
      FRONTEND_EDITOR_PATH: frontend-editor
      BACKEND_EDITOR_PATH: backend-editor/component-modifier

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install root dependencies
        run: npm install

      - name: Install subfolder dependencies
        run: |
          cd ${{ env.FRONTEND_EDITOR_PATH }} && npm install
          cd ${{ env.ROOT_PATH }}
          cd ${{ env.BACKEND_EDITOR_PATH }} && npm install

      - name: Create binary
        run: node create-build.js

      - name: Compress Windows binary
        run: |
          mkdir -p release
          zip -r release/my-binary-file-windows.zip backend-editor/component-modifier/my-binary-file-windows.exe

      - name: Compress Linux binary
        run: |
          mkdir -p release
          zip -r release/my-binary-file-linux.zip backend-editor/component-modifier/my-binary-file-linux

      - name: Compress Mac binary
        run: |
          mkdir -p release
          zip -r release/my-binary-file-macos.zip backend-editor/component-modifier/my-binary-file-macos

      - name: Upload Windows binary to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: release/my-binary-file-windows.zip
          asset_name: my-binary-file-windows.zip
          asset_content_type: application/zip

      - name: Upload Linux binary to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: release/my-binary-file-linux.zip
          asset_name: my-binary-file-linux.zip
          asset_content_type: application/zip

      - name: Upload Mac binary to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: release/my-binary-file-macos.zip
          asset_name: my-binary-file-macos.zip
          asset_content_type: application/zip
