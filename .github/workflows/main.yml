name: Build Binary

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ROOT_PATH: ${{ github.workspace }}
      FRONTEND_EDITOR_PATH: frontend-editor
      BACKEND_EDITOR_PATH: backend-editor/component-modifier

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install root dependencies
        run: npm install

      - name: Install subfolder dependencies
        run: |
          cd ${{ env.FRONTEND_EDITOR_PATH }} && npm install
          cd ${{  env.ROOT_PATH}}
          cd ${{  env.BACKEND_EDITOR_PATH}} && npm install

      - name: Create binary
        run: node create-build.js

      - name: Archive Windows binary
        uses: actions/upload-artifact@v3
        with:
          name: component-modifier-binary-win
          path: backend-editor/component-modifier

      - name: Archive Linux binary
        uses: actions/upload-artifact@v3
        with:
          name: component-modifier-binary-linux
          path: backend-editor/component-modifier # Replace with the actual path to your Linux binary file

      - name: Archive Mac binary
        uses: actions/upload-artifact@v3
        with:
          name: component-modifier-binary-macos
          path: backend-editor/component-modifier # Replace with the actual path to your Mac binary file
